<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>


    <title>SPA Toys App</title>
</head>

<body>

    <div id="fixedheader">Toys App</div>
    <h1>Page Heading</h1>
    <p>

        <nav class="navToy">
            <a href="/" class="navlink" data-link> Dashboard</a>
            <a href="/toys" class="navlink" data-link> Toys Store</a>
            <a href="/addToStore" class="navlink" data-link> Add To Store</a>
        </nav>

        <div class="spinner spinner-border " style="width: 3rem; height: 3rem;" id="spinner" role="status"
            aria-hidden="true">
            <span class="sr-only"></span>
        </div>
        <div>
            <div class="row gx-5 gy-5" id="app"></div>
        </div>

        <script type="module" src="js/index.js"></script>

    </p>
    <div id="fixedfooter">@Copyright - ToysApp </div>

    <div class="mod-container" id="myModal" style="display: none;">
        <div class="mod-window">
            <div class="mod-header">
                Success !!! : Add To Store
            </div>
            <div class="mod-body">
                Toy has been added Successfully.
            </div>
            <div class="mod-footer">
                <span style="text-align: right;">
                    <button type="button" data-link-Close class="btn btn-default" id="btnclose">Close</button>
                </span>

            </div>
        </div>
    </div>

</body>

</html>
